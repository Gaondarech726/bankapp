<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="theme">
    <div class="checkbox-wrapper-54">
      <label class="switch">
        <input type="checkbox" class="js-dark-theme">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="main">
    <h1>Банк</h1>
    <p>Баланс: <span id="balance">0</span></p>
    <label for="amount">Введите количество:</label>
    <input type="number" id="amount">
    <div>
      <button class="deposit">Заложить</button>
      <button class="withdraw">Снять</button>
    </div>
    <label class="check">
      <input type="checkbox" class="box">
      Подтвердите, что вы подтверждаете данную транзакцию
    </label>
  </div>

  <script src="./index.js"></script>
</body>

</html>
